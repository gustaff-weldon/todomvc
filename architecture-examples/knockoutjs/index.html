<!doctype html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<title>Knockout.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1 data-bind='text: l().todo.todos()'></h1>
				<input id="new-todo" data-bind="value: current, valueUpdate: 'afterkeydown', enterKey: add, attr: { placeholder: l().todo.placeholder() }" autofocus>
			</header>
			<section id="main" data-bind="visible: todos().length">
				<input id="toggle-all" data-bind="checked: allCompleted" type="checkbox">
				<label for="toggle-all" data-bind='text: l().todo.mark_completed()'></label>
				<ul id="todo-list" data-bind="foreach: filteredTodos">
					<li data-bind="css: { completed: completed, editing: editing }">
						<div class="view">
							<input class="toggle" data-bind="checked: completed" type="checkbox">
							<label data-bind="text: title, event: { dblclick: $root.editItem }"></label>
							<button class="destroy" data-bind="click: $root.remove"></button>
						</div>
						<input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.saveEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.stopEditing }">
					</li>
				</ul>
			</section>
			<footer id="footer" data-bind="visible: completedCount() || remainingCount()">
				<span id="todo-count" data-bind="html: l().todo.items_left( { COUNT: remainingCount() })">
				</span>
				<ul id="filters">
					<li>
						<a data-bind="css: { selected: showMode() == 'all' }, text: l().todo.all()" href="#/all"></a>
					</li>
					<li>
						<a data-bind="css: { selected: showMode() == 'active' }, text: l().todo.active()" href="#/active"></a>
					</li>
					<li>
						<a data-bind="css: { selected: showMode() == 'completed' }, text: l().todo.completed()"" href="#/completed"></a>
					</li>
				</ul>
				<button id="clear-completed" data-bind="visible: completedCount, click: removeCompleted, html: l().todo.clear( { COUNT: completedCount() })">
				</button>
			</footer>
		</section>
		<footer id="info">
			<p data-bind="text: l().todo.hint()"></p>
			<p>
			<button data-bind='click: setLocale.bind( $data, "en_US" )'>English</button>
			<button data-bind='click: setLocale.bind( $data, "pl_PL" )'>Polish</button>
			</p>

			<p>Written by <a href="https://github.com/ashish01/knockoutjs-todos">Ashish Sharma</a> and <a href="http://knockmeout.net">Ryan Niemeyer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/knockout.js/knockout.debug.js"></script>
		<script src="bower_components/director/build/director.js"></script>
		<script src="js/messageformat.js"></script>
		<script src="js/strings.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
